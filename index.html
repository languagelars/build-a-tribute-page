<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Build a Tribute Page</title>
</head>
<body>
  <!-- Main -->
  <main id="main">
    <div class="wrapper">
      <!-- Header -->
      <header id="main-header">
        <h1 id="title">Sean Connery</h1>
        <p class="lead">A tribute to the smoothest James Bond ever</p>
      </header>
      <!-- End of Header -->
      <!-- Image Div -->
      <div id="img-div">
        <figure>
          <img id="image" src="img/sean-connery-portrait.jpg" alt="Portrait of Sean Connery">
          <figcaption id="img-caption">
            Sean Connery is an award-winning Scottish actor and producer. 
            He was the first person to portray Ian Flemmingâ€™s iconic James Bond character.
          </figcaption>
        </figure>
      </div>
      <!-- End of Image Div -->
    </div>
    <!-- Tribute Info -->
    <div class="section" id="tribute-info">
      <div class="wrapper">
        <h2 id="tribute-heading">His six Bond films</h2>
        <ul id="tribute-list">
          <li>1962 &mdash; Dr. No</li>
          <li>1963 - From Russia with Love</li>
          <li>1964 - Goldfinger</li>
          <li>1965 &mdash; Thunderball</li>
          <li>1967 &mdash; You Only Live Twice</li>
          <li>1962 &mdash; Diamonds Are Forever</li>
        </ul>
      </div>
    </div>
    <!-- End of Tribute Info -->
  </main>
  <!-- End of Main -->
  <!-- Footer -->
  <footer id="main-footer">
    <div class="wrapper">
      <a href="https://shorturl.at/ahGHR" id="tribute-link" target="_blank">Discover all 10 iconic Bond quotes by Sean Connery</a>
    </div>
  </footer>
  <!-- End of Footer -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
